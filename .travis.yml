language: java
before_deploy:
  - mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
  - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - XMLDocInDita/target/*.jar
    - commons/target/*.jar
  skip_cleanup: true
  on:
    repo: ramsodev/XMLDocInDita
    tags: true
  name: $project_version
addons:
  sonarcloud:
    organization: "ramsodev-github"
    token:
      secure: 44552d00fbdabbf6f19398e8627ac2edc6b102fa
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -P Tag
